
[virtual_sdcard]
path: ~/gcode_files

[display_status]

[pause_resume]
recover_velocity: 50.0


[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 39.92121
endstop_pin: ^PA5
position_endstop: 0
position_max: 229
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40.00828
endstop_pin: ^PA6
position_endstop: 0
position_max: 229


homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 250
homing_speed: 5
position_min: -5

[extruder]
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 7.5106
nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance: 0.0964
heater_pin: PA1
max_extrude_only_distance: 100
#sensor_type: EPCOS 100K B57560G104F
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC5
control: pid
# tuned for stock hardware with 200 degree Celsius target
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 280
max_extrude_only_distance: 120.0 #add this line to your extruder section

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
# tuned for stock hardware with 50 degree Celsius target
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[bltouch]
sensor_pin: ^PB1
control_pin: PB0
x_offset: 35
y_offset: -10
pin_move_time: 0.500
probe_with_touch_mode: True

[safe_z_home]
home_xy_position: 114, 124
speed: 90.0
z_hop: 15.0
z_hop_speed: 10.0

[screws_tilt_adjust]
screw1: 10,50
screw1_name: front left screw
screw2: 160,50
screw2_name: front right screw
screw3: 160,200
screw3_name: rear right screw
screw4: 10,200
screw4_name: rear left screw
horizontal_move_z: 10.
speed: 80.
screw_thread: CW-M4

[bed_mesh]
speed: 130
horizontal_move_z: 7
mesh_min: 45, 30
mesh_max: 200, 210
probe_count: 5, 5
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[filament_motion_sensor FILAMENTS]
detection_length: 45.0
extruder: extruder
switch_pin: PA4
pause_on_runout: True
runout_gcode: 
    PAUSE
#insert_gcode: 
#event_delay:
pause_delay: 1

